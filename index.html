<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day ❤️</title>

  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      padding: 0 20px;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      color: #333;
      box-sizing: border-box;
      overflow: hidden;
    }

    main {
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #d6336c;
    }

    .message {
      font-size: 1.8rem;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    button {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b22255;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Happy Mother's Day ❤️</h1>
    <div class="message" id="message">Loading message...</div>
    <button onclick="showNewMessage()">Show Another Message</button>
  </main>

  <script>
    const messages = [
        "Wanting to prepare doesn’t mean you’re giving up—it means you care deeply and love fiercely.",
        "Your instinct to protect and plan is a reflection of your strength, not your weakness.",
        "You carry so much, not because you're fragile, but because you're strong enough to care about what truly matters.",
        "It's okay to feel overwhelmed; even heroes need rest and reassurance.",
        "Preparing for the worst doesn’t mean you expect it—it means you’re brave enough to face it.",
        "You are not broken for needing control; you're human, wise, and doing your best to create safety in an uncertain world.",
        "Your desire to leave nothing undone is a quiet testament to how deeply you love and how hard you try.",
        "Legacy isn’t just about what you leave behind—it’s the love and effort you pour into every moment now.",
        "The fact that you’re thinking ahead proves how deeply you value life and those you share it with.",
        "You may feel alone in your worries, but so many carry similar fears—your compassion connects you to others, not apart from them.",
        "Being the one who 'keeps it all together' is exhausting—but it also shows how deeply you care about your world.",
        "You don’t have to be perfect to be powerful—your effort is already extraordinary.",
        "The fear you carry is a mirror of the love you hold—it only runs this deep because your heart does too.",
        "Taking control where you can is a form of self-care, not surrender.",
        "You are doing more than surviving—you’re laying foundations of safety and love.",
        "Even when your thoughts feel heavy, your presence is a light to those around you.",
        "The future may feel uncertain, but your choices today are planting seeds of peace and protection.",
        "You’re not morbid for planning—you’re mindful, grounded, and fiercely loving.",
        "Your strength isn’t measured by how little you feel, but by how much you keep going anyway.",
        "Trust that your love will echo long after your worries fade—because love like yours leaves a mark that lasts.",
        "You’re allowed to feel afraid and still be the steady hand everyone relies on.",
        "Even when it feels like too much, remember: you’ve made it through every hard day so far.",
        "Protecting your family doesn’t always look like strength—it often looks like quiet, unseen effort.",
        "Planning ahead is not pessimism—it’s love in action.",
        "You’re not overthinking—you’re trying to stay one step ahead for those you cherish.",
        "Your carefulness is not a flaw; it’s a reflection of your deep sense of duty and love.",
        "It’s okay to worry—it means you’re thinking about what matters most.",
        "Every step you take to secure your loved ones is a powerful act of devotion.",
        "You’re not failing by feeling exhausted—you’re human, and your effort has been extraordinary.",
        "The love that drives your fears is the same love that makes you irreplaceable."

    ];

    let currentIndex = -1;

    function showNewMessage() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      document.getElementById('message').textContent = messages[currentIndex];
    }

    // Show a message when the page loads
    showNewMessage();
  </script>
</body>
</html>
