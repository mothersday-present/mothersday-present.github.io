<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day ‚ù§Ô∏è</title>

  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      padding: 0 20px;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      color: #333;
      box-sizing: border-box;
      overflow: hidden;
    }

    main {
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #d6336c;
    }

    .message {
      font-size: 1.8rem;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    button {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b22255;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      .message {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Happy Mother's Day ‚ù§Ô∏è</h1>
    <div class="message" id="message">Loading message...</div>
    <button onclick="showNewMessage()">Show Another Message</button>
  </main>

  <script>
    const messages = [
      "You are the heart of our family üíñ",
      "Thanks for always being there, Mom üå∑",
      "Your love makes everything better ü´∂",
      "You are my hero, my guide, my mom üíê",
      "To the most amazing mom ‚Äî I love you! üå∏"
    ];

    let currentIndex = -1;

    function showNewMessage() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * messages.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      document.getElementById('message').textContent = messages[currentIndex];
    }

    // Show a message when the page loads
    showNewMessage();
  </script>
</body>
</html>
